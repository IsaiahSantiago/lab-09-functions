<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <script>
        function factorial(n) {
            var factor = 1;
            for (var i = 1; i <= n; i++) {
                factor = (factor * i);
        }
        return factor; 
    }

    var userInput = prompt("Number to calculate the factorial please:"); 
    console.log(factorial(userInput));
    </script>
</body>
